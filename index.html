<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="output">
        <div class="prevOp">2 +</div>
        <div class="currOp">2</div>
    </div>
    <button data-operation="AC">AC</button>
    <button data-operation="DEL">DEL</button>
    <button data-operation="/">÷</button>
    <button data-operation="1">1</button>
    <button data-operation="2">2</button>
    <button data-operation="3">3</button>
    <button data-operation="*">*</button>
    <button data-operation="4">4</button>
    <button data-operation="5">5</button>
    <button data-operation="6">6</button>
    <button data-operation="+">+</button>
    <button data-operation="7">7</button>
    <button data-operation="8">8</button>
    <button data-operation="9">9</button>
    <button data-operation="-">-</button>
    <button data-operation=".">.</button>
    <button data-operation="0">0</button>
    <button data-operation="=">=</button>
    <button data-operation="NEG">+/-</button>
    <button data-operation="!">!</button>
    <button data-operation="POW2">^2</button>
    <button data-operation="SQRT">√</button>
    <script src="./input.js" defer></script>
</body>
</html>
