<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="calculator">
        <div class="output full-columns">
            <div class="prevOp"></div>
            <div class="currOp"></div>
        </div>
        <button class="two-columns btn btn-error ripple-effect ripple-red" data-operation="AC">AC</button>
        <button class="btn btn-error ripple-effect ripple-red" data-operation="DEL">DEL</button>
        <button class="btn btn-secondary ripple-effect ripple-blue" data-operation="/">÷</button>
        <button class="btn btn-success ripple-effect" data-operation="1">1</button>
        <button class="btn btn-success ripple-effect" data-operation="2">2</button>
        <button class="btn btn-success ripple-effect" data-operation="3">3</button>
        <button class="btn btn-secondary ripple-effect ripple-blue" data-operation="*">*</button>
        <button class="btn btn-success ripple-effect" data-operation="4">4</button>
        <button class="btn btn-success ripple-effect" data-operation="5">5</button>
        <button class="btn btn-success ripple-effect" data-operation="6">6</button>
        <button class="btn btn-secondary ripple-effect ripple-blue" data-operation="+">+</button>
        <button class="btn btn-success ripple-effect" data-operation="7">7</button>
        <button class="btn btn-success ripple-effect" data-operation="8">8</button>
        <button class="btn btn-success ripple-effect" data-operation="9">9</button>
        <button class="btn btn-secondary ripple-effect ripple-blue" data-operation="-">-</button>
        <button class="btn btn-secondary ripple-effect ripple-blue" data-operation=".">.</button>
        <button class="btn btn-success ripple-effect" data-operation="0">0</button>
        <button class="two-columns btn btn-warning ripple-effect ripple-yellow" data-operation="=">=</button>
        <button class="btn btn-secondary ripple-effect ripple-blue" data-operation="NEG">+/-</button>
        <button class="btn btn-secondary ripple-effect ripple-blue" data-operation="!">!</button>
        <button class="btn btn-secondary ripple-effect ripple-blue" data-operation="POW2">^2</button>
        <button class="btn btn-secondary ripple-effect ripple-blue" data-operation="SQRT">√</button>
    </div>
    
    <script src="./input.js" type="module"></script>
</body>
</html>
